<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <h1>🏔️ App de Turismo</h1>
    <p>Bienvenido a tu guía de lugares turísticos</p>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Explora Lugares</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>En la pestaña <strong>Lugares</strong> puedes agregar y gestionar sitios turísticos.</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Lee Reseñas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>En la pestaña <strong>Reseñas</strong> puedes ver y agregar opiniones sobre los lugares.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
