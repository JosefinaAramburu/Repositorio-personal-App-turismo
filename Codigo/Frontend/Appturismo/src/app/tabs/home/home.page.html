<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>¿Qué hacer?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">

  <!-- BUSCADOR DE DESTINO -->
  <ion-item lines="none" class="buscador">
    <ion-input
      [(ngModel)]="pais"
      placeholder="Buscar país o ciudad..."
      (ionChange)="buscarDestino()"
      clearInput>
    </ion-input>
  </ion-item>

  <!-- Muestra el destino ingresado -->
  <div *ngIf="pais" class="destino-seleccionado">
    <ion-icon name="pin-outline"></ion-icon>
    <span>{{ pais }}</span>
  </div>

  <h2 class="titulo-seccion">Recomendaciones</h2>

  <div class="recomendaciones">

    <!-- Eventos -->
    <ion-card button (click)="irA('stats')">
      <ion-icon name="musical-notes-outline" color="danger"></ion-icon>
      <div>
        <h3>Eventos</h3>
        <p>Recitales, ferias y festivales</p>
      </div>
    </ion-card>

    <!-- Lugares -->
    <ion-card button (click)="irA('lugares')">
      <ion-icon name="location-outline" color="tertiary"></ion-icon>
      <div>
        <h3>Lugares</h3>
        <p>Atracciones, paisajes y museos</p>
      </div>
    </ion-card>

    <!-- Gastronomía -->
    <ion-card button (click)="irA('gastronomia')">
      <ion-icon name="restaurant-outline" color="success"></ion-icon>
      <div>
        <h3>Gastronomía</h3>
        <p>Restaurantes y bares</p>
      </div>
    </ion-card>

    <!-- Recorridos -->
    <ion-card button (click)="irA('recorridos')">
      <ion-icon name="map-outline" color="primary"></ion-icon>
      <div>
        <h3>Recorridos</h3>
        <p>Rutas y sugerencias</p>
      </div>
    </ion-card>

  </div>
</ion-content>
