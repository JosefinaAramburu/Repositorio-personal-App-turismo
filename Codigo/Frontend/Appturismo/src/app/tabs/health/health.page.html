<ion-modal *ngIf="mostrarFormulario" [isOpen]="mostrarFormulario">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Agregar reseña</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrarModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form (ngSubmit)="probarAgregarResena()">
      <!-- Título -->
      <ion-item>
        <ion-label position="stacked">Título</ion-label>
        <ion-input
          [(ngModel)]="nuevaResena.titulo"
          name="titulo"
          required
          placeholder="Ej: Excelente lugar"
        ></ion-input>
      </ion-item>

      <!-- Contenido -->
      <ion-item>
        <ion-label position="stacked">Contenido</ion-label>
        <ion-textarea
          [(ngModel)]="nuevaResena.contenido"
          name="contenido"
          required
          placeholder="Escribí tu experiencia..."
          rows="5"
        ></ion-textarea>
      </ion-item>

      <!-- Calificación -->
      <div class="estrellas ion-text-center">
        <ion-icon
          *ngFor="let estrella of [1,2,3,4,5]"
          [name]="estrella <= nuevaResena.calificacion ? 'star' : 'star-outline'"
          color="warning"
          size="large"
          (click)="nuevaResena.calificacion = estrella"
          style="cursor: pointer; margin: 0 4px;"
        ></ion-icon>
        <p>{{ getTextoCalificacion(nuevaResena.calificacion) }}</p>
      </div>

      <!-- Botón enviar -->
      <div class="ion-text-center ion-margin-top">
        <ion-button
          expand="block"
          color="success"
          type="submit"
          [disabled]="cargando"
        >
          {{ cargando ? 'Agregando...' : 'Agregar reseña' }}
        </ion-button>
      </div>
    </form>
  </ion-content>
</ion-modal>
