<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Reseñas de {{ lugarSeleccionado }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="titulo-opiniones">Opiniones de los usuarios</h2>
  <p class="texto-descriptivo">
    Leé lo que otros viajeros opinan sobre {{ lugarSeleccionado }}.
  </p>

  <ion-card *ngFor="let resena of resenas">
    <ion-card-content>
      <p>{{ resena.texto }}</p>
      <p class="fecha">{{ resena.fecha }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-resena">
    <ion-card-content>
      <h3>Dejá tu reseña sobre {{ lugarSeleccionado }}</h3>
      <ion-textarea
        [(ngModel)]="nuevaResena"
        placeholder="Escribí tu reseña..."
        auto-grow="true"
      ></ion-textarea>
      <ion-button expand="block" color="success" (click)="agregarResena()">
        Enviar reseña
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
