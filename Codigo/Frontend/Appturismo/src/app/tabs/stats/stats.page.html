<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-title>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="light-theme ion-padding">


  <!-- üîç Buscador -->
  <ion-searchbar
    [(ngModel)]="filtro"
    placeholder="Buscar eventos..."
    show-clear-button="focus"
    class="custom-searchbar">
  </ion-searchbar>


  <!-- üìã T√≠tulo -->
  <h2 class="section-title">Explor√° los pr√≥ximos eventos</h2>


  <!-- üóìÔ∏è Lista de eventos -->
  <div class="event-list">
    <div *ngFor="let e of eventosFiltrados()" class="event-card">
      <div class="icon" [ngClass]="getColor(e.tipo)">
        <ion-icon [name]="getIcon(e.tipo)"></ion-icon>
      </div>
      <div class="info">
        <h3>{{ e.nombre }}</h3>
        <p class="date">{{ e.fecha }}</p>
        <p class="place">{{ e.lugar }}</p>
      </div>
    </div>
  </div>


</ion-content>
