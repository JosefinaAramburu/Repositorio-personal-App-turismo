<ion-content>
  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Iniciar sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input 
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input 
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              autocomplete="current-password"
            ></ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            class="login-btn" 
            [disabled]="!email || !password">
            Ingresar
          </ion-button>

          <div class="register-link">
            <p>¿No tienes cuenta?</p>
            <ion-button fill="clear" (click)="goToRegister()">Registrarme</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
