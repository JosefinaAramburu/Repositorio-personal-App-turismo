<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Explorar lugares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card
      *ngFor="let lugar of lugares"
      (click)="irAResenas(lugar)"
      button
      class="lugar-card"
    >
      <ion-card-header>
        <ion-card-title>{{ lugar.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ lugar.categoria }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>{{ lugar.descripcion }}</p>
        <p><strong>Horario:</strong> {{ lugar.horario }}</p>
        <p *ngIf="lugar.direccion"><strong>Direcci√≥n:</strong> {{ lugar.direccion }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
